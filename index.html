<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Twitter</title>
</head>
<body>
    <div class="container">

        <!-- HEADER -->
        <header class="header">
            <div class="x-logo">
                <a class="logo-link" href="#">
                    <img src="./svgs/x-logo.svg" alt="x logo">
                </a>   
            </div>
            <nav class="main-nav">
                <a class="home-link" href="#">
                    <div class="left-menu-home">
                        <img class="left-menu-home-icon" src="./svgs/home-icon.svg" alt="home icon">
                        <div class="left-menu-home-text">Home</div>
                    </div>
                </a>
                <a class="icon-link" href="#">
                    <div class="explore-menu">
                        <img class="explore-icon" src="./svgs/magnifying-glass-white.svg" alt="explore icon">
                        <div class="explore-text">Explore</div>
                    </div>
                </a>
                <a class="icon-link" href="#">
                    <div class="notifications-menu">
                        <img src="./svgs/bell-icon.svg" alt="notification icon">
                        <div>Notifications</div>
                    </div>
                </a>
                <a class="icon-link" href="#">
                    <div class="messages-menu">
                        <img src="./svgs/mail-icon.svg" alt="messages icon">
                        <div>Messages</div>
                    </div>
                </a>
                <a class="icon-link" href="#">
                    <div class="lists-menu">
                        <img src="./svgs/list-icon.svg" alt="lists icon">
                        <div>Lists</div>
                    </div>
                </a>
                <a class="icon-link" href="#">
                    <div class="bookmarks-menu">
                        <img src="./svgs/bookmark-icon.svg" alt="bookmarks icon">
                        <div class="bookmarks-text">Bookmarks</div>
                    </div>
                </a>
                <a class="icon-link" href="#">
                    <div class="communities-menu">
                        <img src="./svgs/community-icon.svg" alt="communities icon">
                        <div>Communitites</div>
                    </div>
                </a>
                <a class="icon-link" href="#">
                    <div class="premium-menu">   
                        <img src="./svgs/x-logo.svg" alt="premium (x) icon">
                        <div>Premium</div>
                    </div>
                </a>
                <a class="icon-link" href="#">
                    <div class="profile-menu">
                        <img src="./svgs/user-icon.svg" alt="profile icon">
                        <div>Profile</div>
                    </div>
                </a>
                <a class="icon-link" href="#">
                    <div class="more-menu">
                        <img src="./svgs/more-icon.svg" alt="more menu icon">
                        <div>More</div>
                    </div>
                </a>
            </nav>
            <div class="left-menu-create-post">
                <a class="left-menu-create-post-link" href="#">Post</a>
            </div>
            <div class="profile">
                <a class="profile-link" href="#">
                    <img class="profile-photo" src="https://th.bing.com/th/id/R.40c5c9be51ecad5b5dbbc6debdfb349d?rik=9Xe9ySkxJI%2botQ&riu=http%3a%2f%2fclipart-library.com%2fimages%2fziX5yKjjT.jpg&ehk=XJYAmid%2bA3SRKPDe6qZUR4XXUFvWFtrl2hfEGt%2bIWyM%3d&risl=&pid=ImgRaw&r=0" alt="">
                    <div class="profile-text">
                        <div class="username"><strong>Waddles</strong></div>
                        <div class="user-handle">@waddles_duck</div>
                    </div>
                    <img class="profile-menu-dots-icon" src="./svgs/menu-dots-icon.svg" alt="menu icon">
                </a>
            </div>
        </header>

        <!-- MAIN -->
        <main class="main">
            <div class="main-content">
                <div class="home">
                    <div class="home-heading">Home</div>
                    <div class="switch-follow-view">
                        <div class="for-you">For you</div>
                        <div class="following">Following</div>
                    </div>
                </div>
                <div class="create-post-main-feed">What is happening?!</div>
                <div class="main-feed">Feed</div>
            </div>
            <div class="right-menu">
                <div class="search">
                    <div class="search-icon"><img src="./svgs/magnifying-glass-gray.svg" alt="search icon"></div>
                    <div class="search-text">Search</div>
                </div>
                <div class="premium">Premium?</div>
                <div class="trending">What's happening</div>
                <div class="who-to-follow">Who to follow</div>
                <div class="friends">Friends</div>
            </div>
        </main>
    </div>
</body>
</html>
